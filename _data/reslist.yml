- title: "Mosquito as Vectors"
  image: fluo.jpg
  description: Mosquito-borne pathogens continue to be a major problem for both humans and animals. In many cases, pathogens are not simply physically moved from one vertebrate host to another. Instead, they often undergo complex development within the mosquito, both in the sense that they infect and traverse different tissues, and in the sense that they pass through multiple different developmental stages.
